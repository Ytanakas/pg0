            <h1>PINO</h1>
            <p>1976年に<strong>森永乳業</strong>から発売された一口サイズのアイスクリームで、<strong>チョコレートでコーティングされたバニラアイス</strong>が特徴です。
                手軽に楽しめる一口サイズのアイスクリームで、チョコレートとアイスの絶妙なバランスが魅力です。
                定番のバニラ味から季節限定のフレーバーまで、幅広いラインナップが揃っており、何度でも楽しめるアイスです。
            </p>

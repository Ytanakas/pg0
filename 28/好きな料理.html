        <div class="udon">
            <h1>きつねうどん</h1>
            <p>日本の伝統的なうどん料理の一つで、温かいだし汁にうどん麺を入れ、その上に甘く煮た油揚げ（薄く揚げた豆腐の皮）をのせたものです。
                名前の「きつね」は、油揚げがきつねの好物とされていることに由来しています。</p>
